[pytest]
# Pytest configuration for ticket processing pipeline

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    integration: Integration tests requiring LocalStack
    unit: Fast unit tests
    slow: Slow-running tests
    localstack: Tests that require LocalStack to be running

# Test paths
testpaths = tests

# Coverage (optional - requires pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Environment variables for tests
env =
    USE_LOCALSTACK=true
    AWS_ENDPOINT_URL=http://localhost:4566
    AWS_REGION=us-east-1
